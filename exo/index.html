<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tripadvisor Riwibou</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/fonts.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/webfonts/all.css">
  <script
      src="https://kit.fontawesome.com/17e68e704c.js"
      crossorigin="anonymous">
  </script>

</head>
<body>

<header class="container-header">
  <div class="burger-menu">
    <i class="fa-solid fa-bars"></i>
  </div>
  <div class="logo">
    <img src="./assets/pictures/Tripadvisor_logo.svg" alt="logo" />
  </div>
  <div class="navbar">

    <div class="nav-item">
      <a href="">
        <i class="fa fa-pencil"></i>
        <span>Avis</span>
      </a>
    </div>

    <div class="nav-item">
      <a href="">
        <i class="fa-regular fa-heart"></i>
        <span>Voyages</span>
      </a>
    </div>

    <div class="nav-item">
      <a href="">
        <i class="fa-regular fa-bell"></i>
        <span>Alertes</span>
      </a>
    </div>

    <div class="nav-item">
      <a href="" class="btn">
        Connectez-vous
      </a>
    </div>

    <div class="nav-item">
      <a href="">
        <i class="fa-solid fa-cart-shopping"></i>
        <span>Panier</span>
      </a>
    </div>
  </div>
</header>

<main class="container-main">
  <div class="title">
    <h1><span class="title-red">Explorez</span> Paris</h1>
    <p>Les revenus influencent le choix des expériences présentées sur cette page :
      <a href="">en savoir plus</a>.</p>
  </div>
  <div class="badges">
    <div class="badge">
      <div class="badge-txt"></div>
      <p>Hôtels</p>
      <div class="badge-icon">
        <i class="fa-solid fa-cart-shopping"></i>
      </div>
    </div>
    <div class="badge">
      <div class="badge-txt"></div>
      <p>Locations de vacances</p>
      <div class="badge-icon">
        <i class="fa-solid fa-cart-shopping"></i>
      </div>
    </div>
    <div class="badge">
      <div class="badge-txt"></div>
      <p>Activités</p>
      <div class="badge-icon">
        <i class="fa-solid fa-cart-shopping"></i>
      </div>
    </div>
    <div class="badge">
      <div class="badge-txt"></div>
      <p>Restaurants</p>
      <div class="badge-icon">
        <i class="fa-solid fa-cart-shopping"></i>
      </div>
    </div>
    <div class="badge">
      <div class="badge-txt"></div>
      <p>Forums de voyage</p>
      <div class="badge-icon">
        <i class="fa-solid fa-cart-shopping"></i>
      </div>
    </div>
    <div class="badge">
      <div class="badge-txt"></div>
      <p>Vols</p>
      <div class="badge-icon">
        <i class="fa-solid fa-cart-shopping"></i>
      </div>
    </div>
    <div class="badge">
      <div class="badge-txt"></div>
      <p>Croisières</p>
      <div class="badge-icon">
        <i class="fa-solid fa-cart-shopping"></i>
      </div>
    </div>
    <div class="badge">
      <div class="badge-txt"></div>
      <p>Plus</p>
      <div class="badge-icon">
        <i class="fa-solid fa-cart-shopping"></i>
      </div>
    </div>
  </div>
  <div class="gallery">
  </div>
  <div class="breadcrumb">
  </div>
  <div class="city">
    <div class="city-left"></div>
    <div class="city-right"></div>
      <div class="city-travel"></div>
      <div class="city-map"></div>
  </div>

  <div class="activities">
    <div class="monuments">
      <div class="monuments-text"></div>
      <div class="monuments-carouss"></div>
    </div>
    <div class="restaurants">
      <div class="restaurants-text"></div>
      <div class="restaurants-carouss"></div>
    </div>
  </div>

  <div class="guide">
    <div class="card">
      <div class="card-header"></div>
      <div class="card-body"></div>
      <div class="card-footer"></div>
    </div>
    <div class="card">
      <div class="card-header"></div>
      <div class="card-body"></div>
      <div class="card-footer"></div>
    </div>
    <div class="card">
      <div class="card-header"></div>
      <div class="card-body"></div>
      <div class="card-footer"></div>
    </div>
  </div>

</main>

<footer>
  <div class="logo-footer">

  </div>
</footer>

</body>
</html>
