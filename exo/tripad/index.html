<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tripadvisor Riwibou</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/fonts.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script
      src="https://kit.fontawesome.com/17e68e704c.js"
      crossorigin="anonymous">
  </script>

</head>
<body>

<header class="container">
  <div class="burger-menu">
    <i class="fa-solid fa-bars"></i>
  </div>
  <div class="logo">
    <img src="./assets/pictures/Tripadvisor_logo.svg" alt="logo" />
  </div>
  <div class="navbar">
    <div>
      <i class="fa-solid fa-pen"></i>
      <a href="">
        <i class="icon-pencil"></i>
        <span>Avis</span>
      </a>
    </div>
    <div>
      <i class="fa-regular fa-heart"></i>
      <a href=""></a>
    </div>
    <div>
      <i class="fa-regular fa-bell"></i>
      <a href=""></a>
    </div>

    <div>
      <i class="fa-solid fa-cart-shopping"></i>
      <a href=""></a>
    </div>
  </div>
</header>

<main class="container">
  <div class="title">
  </div>
  <div class="badges">
  </div>
  <div class="gallery">
  </div>
  <div class="breadcrumb">
  </div>
  <div class="city">
    <div class="city-left"></div>
    <div class="city-right"></div>
      <div class="city-travel"></div>
      <div class="city-map"></div>
  </div>

  <div class="activities">
    <div class="monuments">
      <div class="monuments-text"></div>
      <div class="monuments-carouss"></div>
    </div>
    <div class="restaurants">
      <div class="restaurants-text"></div>
      <div class="restaurants-carouss"></div>
    </div>
  </div>

  <div class="guide">
    <div class="card">
      <div class="card-header"></div>
      <div class="card-body"></div>
      <div class="card-footer"></div>
    </div>
    <div class="card">
      <div class="card-header"></div>
      <div class="card-body"></div>
      <div class="card-footer"></div>
    </div>
    <div class="card">
      <div class="card-header"></div>
      <div class="card-body"></div>
      <div class="card-footer"></div>
    </div>
  </div>


</main>

<footer>
  <div class="logo-footer">

  </div>
</footer>

</body>
</html>
